{% comment %} result.name result.artist_name result.album_name result.date_published result.logo {% endcomment %}

<div style="cursor: pointer;" class="mb-5" onclick="window.location.href='/track/{{result.id}}'">
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img src="{{ result.logo }}" style="width: 150px; height: 150px;">
            <div>
                <h3 class="ml-3">{{ result.name }}</h3>
                <span> {{ result.music_group_name }}</span>
            </div>
        </div>
        <div>
            <span> {{ result.album_name }}</span>
        </div>
    </li>
</div>
