{% comment %} result.name result.artist_name result.logo result.date_published {% endcomment %}

<div style="cursor: pointer;" class="mb-5" onclick="window.location.href='/album/{{result.id}}'"> 
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img src="{{ result.logo }}" style="width: 150px; height: 150px;">
            <div class="ml-5">
                <h3 class="ml-3">{{ result.name }}</h3>
                <span>{{ result.artist_name }}</span>
            </div>
        </div>
        <span>{{ result.date_published }}</span>
    </li>
</div>
